<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="D&D Style Adventure Game">
    <link rel="stylesheet" href="styles.css">
    <title>Adventure Game</title>
</head>
<body>
    <div id="main-container">
        <!-- Character Sheet Section -->
        <div id="character-sheet">
            <h2>Character Sheet</h2>
            <!-- Placeholder content -->
            <p>Character Name: John Doe</p>
            <p>Stats: Strength 10, Intelligence 14, Wisdom 12</p>
        </div>

        <!-- Chat Section -->
        <div id="chat-section">
            <h2>Game Log</h2>
            <!-- Game log -->
            <div id="game-log"></div>
            <!-- Chat input box and submit button -->
            <div id="chat-controls">
                <input id="chat-box" type="text" placeholder="Type your message...">
                <button id="submit-btn">Submit</button>
            </div>
        </div>

        <!-- Map Section -->
        <div id="map-section">
            <h2>Map</h2>
            <!-- Placeholder content -->
            <p>Map content will be displayed here.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
