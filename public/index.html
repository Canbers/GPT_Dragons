<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&D Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <h2>Character Sheets</h2>
        <div id="character-sheets">
          <!-- Character sheets will be generated here -->
        </div>
      </div>
      <div class="middle-panel">
        <h2>Game Log</h2>
        <div id="game-log" class="game-log"></div>
        <div class="input-container">
          <input type="text" id="input" placeholder="Type your action here" />
          <button id="submit-btn" onclick="submitAction()">Submit</button>
        </div>
      </div>
      <div class="right-panel">
        <h2>Map</h2>
        <div id="map" class="map">
          <!-- Map tiles will be generated here -->
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-firestore.js"></script>
    <script src="app.js"></script>
  </body>
</html>
